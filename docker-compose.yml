

services:
  # Frontend (React app)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
        - API_KEY=${API_KEY:-}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3010:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - barber-network

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://barber_user:barber_password@db:5432/barber_db
      - JWT_SECRET=supersecretkey123
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - barber-network

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=barber_db
      - POSTGRES_USER=barber_user
      - POSTGRES_PASSWORD=barber_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - barber-network

